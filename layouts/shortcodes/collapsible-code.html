{{ $path := .Get "path" }}
{{ $lang := .Get "lang" | default "text" }}
{{ $title := .Get "title" | default (print "Show " $path) }}
{{ $code := readFile $path }}

<details>
  <summary style="cursor: pointer; font-weight: bold; margin: 0.5rem 0;">{{ $title }}</summary>
  <div style="
    max-height: 500px;
    overflow: auto;
    margin-top: 0.1rem;
    border-radius: 10px;
    padding: 1rem;
  ">
    {{ highlight $code $lang "" }}
  </div>
</details>
